<!DOCTYPE html>

<!-- 肝 -->

<html>

<head>
    <title>[CBL|SPGoding]spu</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <!-- 预加载时显示的圆形滚动条 css -->
    <style>
        .position {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .outside {
            display: inline-block;
            line-height: 1;
            transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            animation: rotate 1.4s linear infinite;
            animation-name: rotate;
        }

        .svgPrimary {
            color: #3399cc;
        }

        .circle {
            stroke: currentColor;
            animation: dash 1.4s ease-in-out infinite;
            animation-name: dash;
            stroke-dasharray: 80px, 200px;
            stroke-dashoffset: 0px;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1px, 200px;
                stroke-dashoffset: 0px;
            }

            50% {
                stroke-dasharray: 100px, 200px;
                stroke-dashoffset: -15px;
            }

            100% {
                stroke-dasharray: 100px, 200px;
                stroke-dashoffset: -125px;
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <!-- 预加载的圆形滚动条，在页面的 bundle 文件初始化完成后，这部分内容会被 React-DOM 替换掉 -->
        <div class="position">
            <div class="outside" style="width: 75px; height: 75px;">
                <svg class="svgPrimary" viewBox="22 22 44 44">
                    <circle class="circle" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle>
                </svg>
            </div>
        </div>
    </div>
    <script src="./bundle.min.js"></script>
</body>

</html>
